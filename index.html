<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Train Scheduler</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <!--Personal CSS-->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <div class= "container">

            <div class = "row">

                <div class = "col-10 mx-auto">
            
                    <div class = "jumbotron text-light bg-dark text-center">

                        <h1 class = "display-4">Schedule your next trip!</h1>

                    </div>

                </div>

            </div>

            <div class = "row">

                <div class = "col-10 mx-auto">

                    <div class = "card">

                        <div class = "card-header bg-secondary text-light">

                            Current Train Schedule

                        </div>

                        <div class = "card-body">

                                <table class = "table">
                                        <thead>
                                            <th scope ="col">Train Name</th>
                                            <th scope ="col">Destination</th>
                                            <th scope ="col">Frequency (min)</th>
                                            <th scope ="col">Next Arrival</th>
                                            <th scope ="col">Minutes Away</th>
                                        </thead>
                                </table>

                        </div>

                     </div>

                </div>

            </div>

            <br>

            <div class = "row">

                <div class = "col-10 mx-auto">
    
                    <div class = "card">
    
                        <div class = "card-header bg-secondary text-light">
    
                            Add Train
    
                        </div>
    
                        <div class = "card-body">
    
                            <form>

                                <div class = "form-group">
                                    <label for = "train-name">Train Name</label>
                                    <input type = "text" class = "form-control" id = "train-name">
                                </div>

                                <div class = "form-group">
                                    <label for = "destination">Destination</label>
                                    <input type = "text" class = "form-control" id = "destination">
                                </div>

                                <div class = "form-group">
                                    <label for = "train-time">First Train Time (HH:mm - military time)</label>
                                    <input type = "text" class = "form-control" id = "train-time">
                                </div>
    
                                <div class = "form-group">
                                    <label for = "freq">Frequency (min)</label>
                                    <input type = "text" class = "form-control" id = "freq">
                                </div>

                                <button type = "submit" class="btn btn-primary">Submit</button>

                            </form>
    
                        </div>
    
                    </div>
    
                </div>
                    
            </div>
        
        </div>
    
    
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <!--Personal JS-->
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
